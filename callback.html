<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация Vibe</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; padding: 2rem; background-color: #2a2a2a; border-radius: 8px; }
        h1 { color: #7289da; }
        a { color: #7289da; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status">Обработка авторизации...</h1>
        <p id="message">Пожалуйста, подождите.</p>
        <a id="return-link" href="#" style="display: none;">Нажмите сюда, если вас не перенаправило автоматически.</a>
    </div>

    <script>
        window.onload = () => {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            const returnLink = document.getElementById('return-link');

            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            if (code) {
                const redirectUrl = `vibe-app://callback?code=${code}`;
                
                statusEl.textContent = 'Успешно!';
                messageEl.textContent = 'Вы будете перенаправлены обратно в приложение Vibe.';
                returnLink.href = redirectUrl;
                returnLink.style.display = 'block';

                // Пытаемся автоматически открыть приложение
                window.location.href = redirectUrl;

            } else {
                statusEl.textContent = 'Ошибка авторизации';
                messageEl.textContent = 'Код авторизации не найден. Пожалуйста, попробуйте снова.';
            }
        };
    </script>
</body>
</html>
